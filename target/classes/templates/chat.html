<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>eSchool-KS Chat</title>

    <link rel="stylesheet" href="/css/index.css">

</head>
<body>
<noscript>
    <h2>Sorry! Your browser doesn't support Javascript</h2>
</noscript>

<div class="navbar">
    <div class="logo">
        <a th:href="@{/home}"> <h3>eSchool-KS</h3></a>
    </div>


    <ul class="links">
        <li class="link"><a th:href="@{/home}">Home</a></li>
        <li class="link"><a th:href="@{/home}">Course</a></li>
        <li class="link"><a th:href="@{/users}">List of Users</a></li>
        <li class="link"><a th:href="@{/logout}">Sign Out</a></li>
    </ul>
</div>

<div id="username-page">
    <img src="\images\img4.jpg" alt="Pic" width="100%" height="100%">
    <div class="username-page-container">
        <h1 class="title">Username</h1>
        <form id="usernameForm" name="usernameForm">
            <div class="form-group">
                <input type="text" id="name" placeholder="Username" th:value="${fullName}"  autocomplete="off" class="form-control" readonly/>
            </div>
            <div class="form-group">
                <button type="submit" class="accent username-submit">Start Chatting</button>
            </div>
        </form>
    </div>
</div>
<img style="position: absolute; " src="\images\img4.jpg" alt="Pic" width="100%" height="100%" >
<div id="chat-page" class="hidden">

    <div class="chat-container">

        <div class="chat-header">
            <h2 id="qetu">eSchool-KS Chat</h2>
        </div>
        <div class="connecting">
            Connecting...
        </div>
        <ul id="messageArea">

        </ul>
        <form id="messageForm" name="messageForm"  method="POST" action="/upload" enctype="multipart/form-data" >
            <div class="form-group">
                <div class="input-group clearfix">
                    <input type="text" id="message" placeholder="Type a message..." autocomplete="off" class="form-control"/>
                    <input id = "addFile" type="file" name="files" multiple >
                    <label for="addFile">
                        <ion-icon name="document-outline"></ion-icon>
                    </label>
                    <button type="submit" class="primary">
                         <span class="button__icon">
                            <ion-icon name="send"></ion-icon>
                         </span>
                    </button>

                </div>
            </div>
        </form>
    </div>
</div>




<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script src="/js/main.js"></script>
<script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>


</body>
</html>
