<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Welcome to eSchool-KS</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/css/index.css">
    <script defer src="/js/Slideshow.js"></script>
</head>
<body>

<div class="navbar">
    <div class="logo">
        <a th:href="@{/home}"><h3>eSchool-KS</h3></a>
    </div>

    <ul class="links">

        <i class="fas fa-close"></i>
        <li class="link"><a th:href="@{/home}">Home</a></li>
        <li class="link"><a th:href="@{/home}">Course</a></li>
        <li class="link"><a th:href="@{/users}">List of Users</a></li>
        <li class="link"><a th:href="@{/chat}">Chat</a></li>
        <li class="link"><a th:href="@{/logout}">Sign Out</a></li>

    </ul>

     <h3>

        Welcome: <b>[[${#request.userPrincipal.principal.fullName}]]</b>

     </h3>
</div>
<br>
<br>

<!-- Slideshow container -->
<div class="slideshow-container">

    <!-- Full-width images with number and caption text -->
    <div class="mySlides fade">
        <div class="numbertext">1 / 3</div>
        <img src="/images/slide1.jpg" style="width:100%">
        <div class="text">Caption Text</div>
    </div>

    <div class="mySlides fade">
        <div class="numbertext">2 / 3</div>
        <img src="/images/slide2.png" style="width:100%">
        <div class="text">Caption Two</div>
    </div>

    <div class="mySlides fade">
        <div class="numbertext">3 / 3</div>
        <img src="/images/slide3.jpg" style="width:100%">
        <div class="text">Caption Three</div>
    </div>

    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>
<br>

<!-- The dots/circles -->
<div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
</div>


<footer>
    <p>Copyrights: eSchool-ks 2022<br>
        <a href="mailto:eschool-ks@gmail.com">eschool-ks@gmail.com</a></p>
</footer>

</body>
</html>
