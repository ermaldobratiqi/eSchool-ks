<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <title>List Users</title>
  <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
  <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
  <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="/css/index.css">
</head>
<body>


<div class="navbar">
  <div class="logo">
    <a th:href="@{/home}"> <h3>eSchool-KS</h3></a>
  </div>


  <ul class="links">
     <i class="fas fa-close"></i>
    <li class="link"><a th:href="@{/home}">Home</a></li>
    <li class="link"><a th:href="@{/home}">Course</a></li>
    <li class="link"><a th:href="@{/users}">List of Users</a></li>
    <li class="link"><a th:href="@{/logout}">Sign Out</a></li>

  </ul>
</div>

<div class="container text-center">

      <h3>
        Welcome <b>[[${#request.userPrincipal.principal.fullName}]]</b>
      </h3>

  <div>
    <h1>List of Users</h1>
  </div>

  <div>
    <table class="table table-striped table-bordered">
      <thead class="thead-dark">
      <tr>
        <th>User ID</th>
        <th>E-mail</th>
        <th>First Name</th>
        <th>Last Name</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="user: ${listUsers}">
        <td th:text="${user.id}">User ID</td>
        <td th:text="${user.email}">E-mail</td>
        <td th:text="${user.firstName}">First Name</td>
        <td th:text="${user.lastName}">Last Name</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>


</body>
</html>
